{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}{{ title }}{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-sm-12">
            <h2>{{ title }}</h2>
            <p>{{ description }}</p>
            <form method="post">
                {{ form | crispy }}
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Commit</button>
            </form>
        </div>
    </div>
{% endblock %}
