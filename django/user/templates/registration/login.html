{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-sm-6">
            <form method="POST">
                {{ form | crispy }}
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
{% endblock %}
