{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}All books{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-sm-12">
            <h3>Confirm Delete?</h3>
            <form action="" method="post">
                {% csrf_token %}
                <p>Remove {{ object.book }} from your shelf?</p>
                <input type="submit" value="Yes" class="btn btn-danger btn-sm ">
                <a class="btn btn-primary" href="{% url 'booktracker:book_detail' pk=object.book.id %}">No</a>
            </form>
        </div>
    </div>
{% endblock %}
