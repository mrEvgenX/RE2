{% extends 'base.html' %}

{% block title %}All books{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-sm-12">
            <h1>All books</h1>
            <ul>
                {% for book in object_list %}
                    <li>{{ book }}</li>
                {% empty %}
                    <li>No articles yet.</li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
