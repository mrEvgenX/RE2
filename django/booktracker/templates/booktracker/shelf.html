{% extends 'base.html' %}

{% block title %}All books{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-sm-2">
            <ul>
                <li>Read</li>
                <li>Current</li>
                <li>Wanted</li>
            </ul>
        </div>
        <div class="col-sm-10">
            <h1>Your shelf</h1>
            <ul>
                {% for book in object_list %}
                    <li><a href="{% url 'booktracker:book_detail' pk=book.id %}">{{ book }}</a></li>
                {% empty %}
                    <li>No books yet.</li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
